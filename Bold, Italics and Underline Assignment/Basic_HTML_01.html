<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Assignment</title>
</head>
<body>
    <h1>Welcome to the Bold, Italics, and Underline Assignment</h1>

    <!-- Bold Text -->
    <p>
        This is a paragraph with <b>bold text</b>.
    </p>

    <!-- Italics Text -->
    <p>
        This is a paragraph with <i>italicized text</i>.
    </p>

    <!-- Underline Text -->
    <p>
        This is a paragraph with <u>underlined text</u>.
    </p>
</body>
</html>
