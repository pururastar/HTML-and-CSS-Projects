<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags Challenge</title>
</head>
<body>
    <!-- Article -->
    <article>
        <h1>Article Title</h1>
        <p>This is a sample article content.</p>
        <time datetime="2023-08-05">Published: August 5, 2023</time>
    </article>

    <!-- Details and Summary -->
    <details>
        <summary>Click to reveal more information</summary>
        <p>This is hidden content that is revealed when you click the summary.</p>
    </details>
</body>
</html>
