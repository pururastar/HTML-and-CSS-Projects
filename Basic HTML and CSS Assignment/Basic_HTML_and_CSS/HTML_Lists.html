<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Challenge</title>
    <link rel="stylesheet" href="CSS_Lists.css">
</head>
<body>
    <h1>Ordered List (OL) and Unordered List (UL)</h1>
    
    <!-- Unordered List (UL) -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Ordered List (OL) -->
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>

    <!-- Adding a special character using HTML entity -->
    <p>This is the copyright symbol: &copy;</p>
</body>
</html>
