<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Challenge</title>

    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD5tr5f5F5p5F5p5F5p5F5p5F5" crossorigin="anonymous">
</head>
<body>

    <!-- Bootstrap Container -->
    <div class="container">
        <div class="row">
            <!-- First Column -->
            <div class="col-md-6">
                <h1>Column 1</h1>
                <p>This is the first column using the Bootstrap grid system.</p>
            </div>
            <!-- Second Column -->
            <div class="col-md-6">
                <h1>Column 2</h1>
                <p>This is the second column using the Bootstrap grid system.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+RiDp4jvfF8HRSqF2U9z3n5D4Jw5zz5F5p5F5p5F5p5F5p5F5" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/Sc5z5L5Oznz5l5U5sl5g5p5F5p5F5p5F5p5F5" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD5tr5f5F5p5F5p5F5p5F5p5F5" crossorigin="anonymous"></script>
</body>
</html>
