<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Website</title>
    <!-- Add Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eS1oM6Yd6xq7F5J5F5R5K8u5S5j6n5C5g5b5F5E5t5x5C5h5e5r5B5B5B5B5J5f5B5K5u5S5h5r5S5v5B5h5v5B5B5B5B5E5V5" crossorigin="anonymous">
</head>
<body>
    <!-- Bootstrap Jumbotron -->
    <div class="jumbotron">
        <h1 class="display-4">Welcome to My Movie Website</h1>
        <p class="lead">Check out the latest movies and showtimes.</p>
    </div>

    <!-- Bootstrap Container for Movie Cards -->
    <div class="container">
        <div class="row">
            <!-- Bootstrap Card for Movie 1 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="img/kongskullisland.jpg" class="card-img-top" alt="Kong: Skull Island">
                    <div class="card-body">
                        <h5 class="card-title">Kong: Skull Island</h5>
                        <p class="card-text">A thrilling journey to an uncharted island.</p>
                        <a href="#" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>

            <!-- Bootstrap Card for Movie 2 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="img/ghostintheshell.jpg" class="card-img-top" alt="Ghost in the Shell">
                    <div class="card-body">
                        <h5 class="card-title">Ghost in the Shell</h5>
                        <p class="card-text">Cyberpunk adventures await.</p>
                        <a href="#" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>

            <!-- Bootstrap Card for Movie 3 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="img/beautyandthebeast.jpg" class="card-img-top" alt="Beauty and the Beast">
                    <div class="card-body">
                        <h5 class="card-title">Beauty and the Beast</h5>
                        <p class="card-text">A tale as old as time...</p>
                        <a href="#" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3z5Or5K5F5E5t5b5K5u5S5P5O5R5" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-eS1oM6Yd6xq7F5J5F5R5K8u5S5j6n5C5g5b5F5E5t5x5C5h5e5r5B5B5B5B5J5f5B5K5u5S5h5r5S5v5B5h5v5B5B5B5B5E5V5" crossorigin="anonymous"></script>
</body>
</html>
