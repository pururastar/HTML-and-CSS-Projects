<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Column Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="column">
            <h2>Column 1</h2>
            <p>This is the left column.</p>
        </div>
        <div class="column">
            <h2>Column 2</h2>
            <p>This is the right column.</p>
        </div>
    </div>
</body>
</html>
