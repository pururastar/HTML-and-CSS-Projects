<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Assignment</title>
</head>
<body>
    <div>
        <h1>Welcome to Basic HTML and CSS Assignment</h1>
        <p>This is a paragraph with some text.</p>
    </div>

    <style>
        /* CSS code to style the div element */
        div {
            background-color: lightblue;
            padding: 20px;
            border: 1px solid black;
            color: white;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }

        /* CSS code to style the paragraph element */
        p {
            color: red;
            font-style: italic;
        }
    </style>
</body>
</html>
