<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Element Assignment</title>
    <style>
        /* Custom style with class name */
        .custom-text {
            color: red;
            font-size: 20px;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to Style Element Assignment</h1>
    <p class="custom-text">This text has a custom style applied with the class name "custom-text".</p>
</body>
</html>
