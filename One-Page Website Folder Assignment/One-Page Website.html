<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Page Website</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My One-Page Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#pictures">Pictures</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#video">Video</a></li>
                <li><a href="#footer">Footer</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Page Section -->
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to my awesome one-page website!</p>
    </section>

    <!-- Pictures Section -->
    <section id="pictures">
        <h2>Pictures</h2>
        <img src="Images/boy1.jpg" alt="Picture 1">
        <img src="Images/boy2.jpg" alt="Picture 2">
        <!-- Add more images here -->
    </section>

    <!-- Contact Form Section -->
    <section id="contact">
        <h2>Contact</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <!-- Video Section -->
    <section id="video">
        <h2>Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/U24wsr048FY" frameborder="0" allowfullscreen></iframe>
    </section>

    <!-- Footer Section -->
    <footer id="footer">
        <p>&copy; 2023 My One-Page Website</p>
    </footer>
</body>
</html>
